<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="SignUp.css">
  <title>SignUp Page</title>
</head>
<body>
  <div class="SignUpDiv">
    <h1 id="no-margin">SignUp / Register</h1>
    <span class="label username">Email ID : </span>
    <input type="text" class="inputs username" id="SignUpUsernameInp" placeholder="Enter Email ">
    <br>
    <span class="label">Username : </span>
    <input type="text" class="inputs" id="UsernameInp" placeholder="Enter Username">
    <br>
    <span class="label">Password : </span>
    <input type="password" class="inputs" id="SignUpPasswordInp" placeholder="Enter Password">
    <br>
    
    <div class="align">
    <div class="Remember-register">
      <input type="checkbox" id="Accept" value="Off"><a href="#">Accept Terms & Conditions</a>
      <a href="login.html">Login</a>
    </div>
  </div>
    <br>
    <button id="SignUpBtn">Register</button>
  </div>
  <script type="module"  src="SignUp.js"> </script>
</body>
</html>
